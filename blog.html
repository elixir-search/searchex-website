---
layout: default
---

<h1>Blog</h1>

<table class="table table-sm table-hover">
  <tbody>
  {% for post in site.posts %}
  <tr>
    <td>{{ post.date | date:"%b %d, %Y" }}</td>
    <td>
      <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">{{ post.title }}</a>
    </td>
  </tr>
  {% endfor %}
</table>
