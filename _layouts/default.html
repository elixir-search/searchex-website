{% assign cp = page.url | downcase | split: '/' %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/bootstrap.css">

  <link rel="alternate" type="application/rss+xml" title="searchex" href="{{ site.baseurl }}feed.xml">
</head>
<body>
  <header>
    <nav class="navbar navbar-fixed-top navbar-light bg-faded">
      <div class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}">
          <img src="/assets/images/searchex1.png" width="25" height="25">
          Searchex
        </a>
        <div class="nav navbar-nav float-xs-right" style="margin-top: 8px;">
          <a class="nav-item nav-link {% if page.url == '/'     %}active{% endif %}" href="{{ site.baseurl }}">About</a>
          <a class="nav-item nav-link {% if cp[1] == 'articles' %}active{% endif %}" href="{{ site.baseurl }}blog">Blog</a>
          <a class="nav-item nav-link {% if cp[1] == 'contact'  %}active{% endif %}" href="{{ site.baseurl }}contact">Contact</a>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="container" style='margin-top: 75px;'>
      {{ content }}
    </div>
  </section>
  <footer>
    <nav class="navbar navbar-fixed-bottom navbar-light bg-faded">
      <div class="container">
        <div class="navbar-text">
          Copyright 2016-2017
        </div>
        <div class="navbar-text float-xs-right">
          <a href="{{ site.baseurl }}feed.xml">Subscribe</a>
        </div>
      </div>
    </nav>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
