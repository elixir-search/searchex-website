name: Searchex
description: Elixir Search Engine
meta_description: "Elixir Search Engine"

aboutPage: true

markdown: kramdown
highlighter: rouge
livereload: true

kramdown:
  input: GFM
  syntax_highlighter: rouge

gems: [jekyll-paginate, rouge]
paginate: 20
baseurl: /
domain_name: 'http://searchex.org'
google_analytics: 'UA-89727814-1'
disqus: true
disqus_shortname: 'searchex'

# Details for the RSS feed generator
url:            'http://searchex.org'
author:         'Searchex'
authorTwitter:  'SearchexNews'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
